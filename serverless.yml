functions:
 main: 
   handler: src/lambda.handler
   events:
     - http:
         method: any
         path: /{any+}
 migrate:
   handler: src/lambda.migrate
   timeout: 60
   events:
     - http:
         method: get
         path: /migrate
 swagger:
   handler: src/lambda.swagger
   timeout: 60
   events:
     - http:
         method: any
         path: /api-docs/{any+}
package:
  exclude:
    - node_modules/**
custom:
  deploy: 
    commands:
      - npx serverless invoke local -f migrate 
    stage:
      before: deploy