service: blogapp-serverless

plugins:
 - 'serverless-plugin-typescript'
 - serverless-plugin-optimize
 - serverless-offline
 - serverless-sequelize-migrations

provider:
 name: aws
 runtime: nodejs18.x
 region: eu-west-1
 
